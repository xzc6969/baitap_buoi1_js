<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <p>Bài1: Tính tổng lương nhân viên</p>
    <input type="text" placeholder="Nhập lương một ngày" id="wage">
    <input type="text" placeholder="Số ngày làm" id="day">
    <button type="button" class="btn btn-primary" id="btnTinhLuong">Tính lương</button>
    <p id="totalWage"></p>

    <hr>
    <p>Bài 2: Tính giá trị trung bình</p>
    <input type="text" placeholder="Nhập số thứ 1" id="number1">
    <input type="text" placeholder="Nhập số thứ 2" id="number2">
    <input type="text" placeholder="Nhập số thứ 3" id="number3">
    <input type="text" placeholder="Nhập số thứ 4" id="number4">
    <input type="text" placeholder="Nhập số thứ 5" id="number5">
    <button type="button" class="btn btn-primary" id="btnTrungBinh">Tính trung bình</button>
    <p id="average"></p>

    <hr>
    <p>Bài 3: Quy đổi tiền</p>
    <input type="text" placeholder="Nhập số tiền USD" id="money">
    <button type="button" class="btn btn-primary" id="btnQuyDoi">Quy đổi tiền</button>
    <p id="pResult"></p>

    <hr>
    <p>Bài 4: Tính diện tích, chu vi hình chữ nhật</p>
    <input type="text" placeholder="Nhập chiều dài" id="length">
    <input type="text" placeholder="Nhập chiều rộng" id="width">
    <button type="button" class="btn btn-primary" id="btnCal">Tính</button>
    <p id="DTCV"></p>

    <hr>
    <p>Baì 5: Tính tổng 2 ký số</p>
    <input type="text" placeholder="Nhập số có 2 chữ số" id="number">
    <button type="button" class="btn btn-primary" id="btnTotal">Tính tổng</button>
    <p id="total"></p>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
